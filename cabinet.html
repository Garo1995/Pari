                   </div>

                       <label>Сообщения в историю операций</label>
                       <textarea id="editMessages" rows="5"></textarea>
                   </div>

                   <div class="profile-actions-btn">
                       <button class="btn-register" onclick="saveUserChanges()">Сохранить</button>
                       <button class="person-send" onclick="deleteUser()" style="background:red; color:white;">Удалить пользователя</button>
                       <button class="person-send" onclick="goBack()">Назад к списку</button>
                   </div>

<script>
    const data = {
        data: {
            list: [
                {
                    balance: 15000,
                    email: "test@example.com",
                    id: 1742902909752,
                    is_online: true,
                    last_online_ts: 1742902909,
                    name: "Тестовый юзер",
                    reg_ts: 1742902900,
                    messages: []
                },
                {
                    balance: 500,
                    email: "",
                    id: 1742897058367,
                    is_online: false,
                    last_online_ts: 1742901800,
                    name: "Администратор",
                    reg_ts: 1742897000,
                    messages: []
                }
            ]
        }
    };

    let sortKey = null;
    let sortAsc = true;
    let selectedUser = null;

    function setSort(key) {
        sortKey = key;
        sortAsc = !sortAsc;
        loadUsers();
    }

    function formatTimestamp(ts) {
        if (!ts) return '-';
        const date = new Date(ts * 1000);
        return date.toLocaleString();
    }

    function loadUsers() {
        const users = [...data.data.list];
        if (sortKey) {
            users.sort((a, b) => {
                let aVal = a[sortKey];
                let bVal = b[sortKey];

                if (sortKey === 'name') {
                    return sortAsc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                if (typeof aVal === 'boolean') {
                    return sortAsc ? bVal - aVal : aVal - bVal;
                }
                return sortAsc ? aVal - bVal : bVal - aVal;
            });
        }

        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td><span class="status ${user.is_online ? 'online' : 'offline'}"></span></td>
          <td>${formatTimestamp(user.last_online_ts)}</td>
          <td>${user.id}</td>
          <td>${formatTimestamp(user.reg_ts)}</td>
          <td>${user.name}</td>
          <td>${user.email || '-'}</td>
          <td>${(user.balance / 100).toFixed(2)}</td>
          <td><button class="person-send" onclick="editUser(${user.id})">Редактировать</button></td>
        `;
            tbody.appendChild(row);
        });
    }

    function editUser(userId) {
        selectedUser = data.data.list.find(u => u.id === userId);
        document.getElementById('editName').value = selectedUser.name;
        document.getElementById('editEmail').value = selectedUser.email;
        document.getElementById('editPassword').value = '';
        document.getElementById('editBalance').value = selectedUser.balance;
        document.getElementById('editMessages').value = selectedUser.messages.join('\n');
        document.getElementById('tableView').style.display = 'none';
        document.getElementById('editView').style.display = 'block';
    }

    function saveUserChanges() {
        selectedUser.name = document.getElementById('editName').value;
        selectedUser.email = document.getElementById('editEmail').value;
        selectedUser.balance = parseInt(document.getElementById('editBalance').value);
        selectedUser.messages = document.getElementById('editMessages').value.split('\n');
        goBack();
    }

    function deleteUser() {
        data.data.list = data.data.list.filter(u => u.id !== selectedUser.id);
        goBack();
    }

    function goBack() {
        document.getElementById('editView').style.display = 'none';
        document.getElementById('tableView').style.display = 'block';
        loadUsers();
    }

    loadUsers();
</script>
